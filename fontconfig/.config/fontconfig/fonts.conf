<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- https://catcat.cc/post/2020-10-31/ -->
  <!-- https://catcat.cc/post/2021-03-07/ -->

  <match target="pattern">
    <or>
      <test name="family"><string>sans-serif</string></test>
      <test name="family"><string>sans</string></test>
      <test name="family"><string>monospace</string></test>
      <test name="family"><string>arial</string></test>
      <test name="family"><string>Segoe UI</string></test>
    </or>
    <edit name="family" mode="prepend" binding="strong">
      <string>TX-02-Variable</string>
    </edit>
  </match>

  <match target="font">
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>TX-02-Variable</string></test>
    <edit name="family" mode="append" binding="same">
      <string>MiSans VF</string>
    </edit>
  </match>

  <match target="font">
    <edit name="fontfeatures" mode="append">
      <string>calt off</string> <!-- liag off -->
      <string>ss02 on</string> <!-- dotted zero -->
    </edit>
  </match>

</fontconfig>
