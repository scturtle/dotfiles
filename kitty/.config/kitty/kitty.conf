font_family JetBrains Mono
font_size 12
disable_ligatures always
cursor_blink_interval 0
copy_on_select yes
focus_follows_mouse yes
tab_bar_edge top
tab_title_template "{index}"
tab_bar_style fade
tab_fade 1 1
active_tab_font_style bold
shell /usr/bin/fish
term xterm-256color

clear_all_shortcuts yes
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
mouse_map ctrl+left press grabbed,ungrabbed mouse_selection normal
map alt+t new_tab_with_cwd !neighbor
map alt+w close_tab
# map ctrl+p previous_tab
# map ctrl+n next_tab
map ctrl+shift+p move_tab_backward
map ctrl+shift+n move_tab_forward
map alt+, set_tab_title
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map ctrl+enter toggle_fullscreen
map ctrl+shift+enter toggle_maximized
map ctrl+equal increase_font_size
map ctrl+minus decrease_font_size
map ctrl+0 restore_font_size

cursor #bbbbbb
foreground #f8f8f2
background #282a36
macos_titlebar_color #282a36
selection_background #f8f8f2
selection_foreground #282a36
color0 #000000
color1 #ff5555
color2 #50fa7b
color3 #f1fa8c
color4 #bd93f9
color5 #ff79c6
color6 #8be9fd
color7 #bfbfbf
color8 #44475a
color9 #ff5555
color10 #50fa7b
color11 #f1fa8c
color12 #bd93f9
color13 #ff79c6
color14 #8be9fd
