# just use fish
#set-option -g default-shell /usr/bin/fish
set-option -g default-shell /usr/local/bin/fish

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# :new<CR>  new session
# s  list sessions
# $  name session
# d  detach
# D  kill other connection
# t  big clock
# ?  list shortcuts
# :  prompt

# other ^A
unbind ^A
bind ^A last-window

# kill k
unbind k
bind k confirm-before "kill-window"

# w  list windows
# ,  name window
# &  kill window
# m  swap window
bind m command-prompt -p "swap window with:" "swap-window -t '%%'"

# split -v |
unbind |
bind | split-window -h
bind _ split-window

# o  switch panes
# ;  last pane
# q  show pane numbers
# x  kill pane
# +  break pane into window (e.g. to select text by mouse to copy)
# -  restore pane from window
# ⍽  space - toggle between layouts
# {  Move the current pane left
# }  Move the current pane right
# z  toggle pane zoom
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vi
setw -g mode-keys vi
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe 'xclip -sel clip'
bind C-] run "tmux set-buffer -- \"$( xsel -b -o )\"; tmux paste-buffer"
# =  choose-buffer

# mouse
# 1.5 <= tmux < 2.1
#setw -g mode-mouse on
# tmux >= 2.1 (https://github.com/tmux/tmux/issues/145)
setw -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# general
#setw -g utf8 on  # drop since 2.2
#set -g status-utf8 on
set -g base-index 1
set -s escape-time 0
setw -g pane-base-index 1
set -g default-terminal "screen-256color"
set -g history-limit 10000
#setw -g aggressive-resize on  # disable for iterm2

set -g status-interval 5
set -g status-bg colour235
set -g status-fg yellow
set -g status-right "#[fg=blue]#(cut -d ' ' -f 1-3 /proc/loadavg) #[fg=yellow]• %d %b #[fg=green]• %H:%M "
# set -g status-right "#[fg=blue]#(tmux-mem-cpu-load --interval 5) #[fg=green]• %H:%M"
set -g status-right-length 60
