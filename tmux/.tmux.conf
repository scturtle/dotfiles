# just use fish
set-option -g default-shell /usr/local/bin/fish

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# :new<CR>  new session
# s  list sessions
# L  last session
# $  name session
# ,  name window
# d  detach
# D  kill other connection
# t  big clock
# ?  list shortcuts
# :  prompt

# other ^A
unbind ^A
bind ^A last-window

# kill k
unbind k
bind k confirm-before "kill-window"

# w  list windows
# ,  name window
# &  kill window
# m  swap window
bind m command-prompt -p "swap window with:" "swap-window -t '%%'"

# new in cur dir
bind c new-window -c "#{pane_current_path}"

# split -v |
unbind |
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -c "#{pane_current_path}"

# o  switch panes
# ;  last pane
# q  show pane numbers
# x  kill pane
# +  break pane into window (e.g. to select text by mouse to copy)
# -  restore pane from window
# ⍽  space - toggle between layouts
# {  Move the current pane left
# }  Move the current pane right
# z  toggle pane zoom
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vi
setw -g mode-keys vi
# tmux >= 2.4
set -g set-clipboard off
bind -T copy-mode-vi v send -X begin-selection
if-shell "uname | grep -q Linux" '\
  bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"; \
  bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"; \
  bind C-] run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"'
if-shell "uname | grep -q Darwin" '\
  bind -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"; \
  bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"'
# =  choose-buffer

# mouse
# tmux >= 2.4
setw -g mouse on
bind -T copy-mode-vi WheelUpPane send -X scroll-up
bind -T copy-mode-vi WheelDownPane send -X scroll-down

# general
#setw -g utf8 on  # drop since 2.2
#set -g status-utf8 on
set -g base-index 1
set -s escape-time 0
setw -g pane-base-index 1
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g history-limit 30000
#setw -g aggressive-resize on  # disable for iterm2
#set -g renumber-windows on  # after kill

# toggle status bar
bind b set-option -g status
# set-option -g status-position top
BG="#323445"
FG="#f8f8f2"
set -g status-interval 5
set -g status-style fg=$FG,bg=$BG
set -g window-status-style fg=$FG,dim
set -g window-status-current-style fg=$FG
set -g status-right-length 60
# set -g status-right "#[fg=green] %H:%M "
# set -g status-right "#[fg=blue]#(cut -d ' ' -f 1-3 /proc/loadavg) #[fg=green]• %H:%M "
set -g status-right "#[fg=blue]#(sysctl -n vm.loadavg | cut -d ' ' -f 2-4) #[fg=green]• %H:%M "
