# just use fish
set-option -g default-shell /usr/bin/fish

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# :new<CR>  new session
# s  list sessions
# $  name session
# d  detach
# t  big clock
# ?  list shortcuts
# :  prompt

# other ^A
unbind ^A
bind ^A last-window

# kill k
unbind k
bind k confirm-before "kill-window"

# c  create window
# w  list windows
# n  next window
# p  previous window
# f  find window
# ,  name window
# &  kill window

# split -v |
unbind |
bind | split-window -h
bind _ split-window

# o  swap panes
# q  show pane numbers
# x  kill pane
# +  break pane into window (e.g. to select text by mouse to copy)
# -  restore pane from window
# ⍽  space - toggle between layouts
# {  Move the current pane left
# }  Move the current pane right
# z  toggle pane zoom

# vi
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'y' copy-pipe 'xclip -selection clipboard >/dev/null'

# general
#setw -g utf8 on  # drop since 2.2
#set -g status-utf8 on
set -g base-index 1
set -s escape-time 0
setw -g pane-base-index 1
set -g default-terminal "screen-256color"
set -g history-limit 10000
#setw -g aggressive-resize on  # disable for iterm2

set -g status-interval 5
set -g status-bg colour235
set -g status-fg yellow
set -g status-right "#[fg=blue]#(cut -d ' ' -f 1-3 /proc/loadavg) #[fg=yellow]• %d %b #[fg=green]• %H:%M "
# set -g status-right "#[fg=blue]#(tmux-mem-cpu-load --interval 5) #[fg=green]• %H:%M"
set -g status-right-length 60
